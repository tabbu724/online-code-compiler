<div>
    <!-- header -->
    <nav class="navbar navbar-light bg-light ">
        <div class="container text-center p-2 ">
            <span class="mx-auto text-bold">My Own IDE</span>
        </div>
    </nav>
</div>

<div class="container h-100 mt-4">
    
    <!-- languages & theme -->
    <div class="row mb-4 justify-content-center mx-4">
        <!-- languages select -->
        <div class="col-auto col-lg-3 col-md-4 col-sm-6">
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="languages-select">Languages</label>
                </div>
                <select class="languages-select" id="languages-select" #languageOption (change)="getSelectedLanguage(languageOption.value)">
                    <option *ngFor="let language of languages; let j = index" value="{{j}}">{{language.name}} ({{language.version}})</option>
                    <!-- <option value="2">language02</option>
                    <option value="3">language03</option> -->
                </select>
            </div>
        </div>
        <!-- theme radio buttons -->
        <div class="col-auto col-lg-3 col-md-4 col-sm-6">
            <div class="btn-group btn-group-toggle btn-group-sm mx-auto" data-toggle="buttons">
                <label *ngFor="let option of themeOptions; let t = index" class="btn btn-secondary" [ngClass]="{'active': option.isSelected}" (change)="setEditorTheme(option.theme)">
                    <input type="radio" name="theme" id="theme-{{t}}" autocomplete="off" [checked]="option.isSelected">
                    {{option.name}}
                </label>
            </div>
        </div>
    </div>


    <!-- the code editor -->
    <div class="row mb-4">
        <div class="col">
            <div class="code-editor" #codeEditor ></div>
            <!-- (change)="getContent()" -->
        </div>
    </div>

    <!-- run, clear & beautify buttons -->
    <div class="row mb-4 justify-content-center mx-4">
        <div class="col-4 col-lg-2 col-md-3 col-sm-4">
            <button type="button" class="btn btn-dark btn-sm btn-block px-4 mx-2" (click)="runTheCode()">
                Run
            </button>
        </div>
        <div class="col-4 col-lg-2 col-md-3 col-sm-4">
            <button type="button" class="btn btn-primary btn-sm btn-block px-4 mx-2" (click)="setContent('')">
                Clear
            </button>
        </div>
        <div class="col-4 col-lg-2 col-md-3 col-sm-4">
            <button type="button" class="btn btn-beautify btn-sm btn-block px-4 mx-2" (click)="beautifyContent()">
                Beautify
            </button>
        </div>
    </div>

    <!-- output box -->
    <div class="row mt-4">
        <div class="col">
            <div class="label-box border"><span class="mx-4 font-weight-light">Output</span></div>
            <textarea class="form-control output" rows="6" disabled="true" aria-label="output-textarea">{{codeOutput}}</textarea>
        </div>
    </div>

</div>
